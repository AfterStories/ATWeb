<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SignUpFrom</title>
<script src="lib/js/jquery.js"></script>
<link rel="stylesheet" href="lib/css/reset.css">
<link rel="stylesheet" href="lib/header/css/dropkick.css" type="text/css">
<link rel="stylesheet" href="css/SignUpFrom.css" type="text/css">
<link rel="stylesheet" type="text/css" href="css/upload.css" media="all">


<link rel="stylesheet" href="css/blueimp-gallery.min.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="css/jquery.fileupload.css">
<link rel="stylesheet" href="css/jquery.fileupload-ui.css">
<style>
	.fileinput-button{
		width: 157px;
		height: 26px;
		color: #000;
		background-color: #e1e1e1;		
		padding: 1px 3px;		
		font-size: 14px;
		font-weight: normal;
		line-height: 1.42857143;
		text-align: center;
		white-space: nowrap;
		vertical-align: middle;
		-ms-touch-action: manipulation;
		touch-action: manipulation;
		cursor: pointer;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-image: url("images/按钮背景.png");
		/* border: 1px solid #cccccc; */
		border-radius: 4px;
		box-sizing: border-box;
	}
	.btn-primary{
    		background-image: url("images/上传按钮.png");
    		width: 70px;
			height: 42px;
			margin-left: 10px;
    		display: inline-block;
    		padding: 6px 12px;    		
    		text-align: center;
    		white-space: nowrap;
    		vertical-align: middle;
    		-ms-touch-action: manipulation;
    		touch-action: manipulation;
    		cursor: pointer;
    		-webkit-user-select: none;
    		-moz-user-select: none;
    		-ms-user-select: none;
    		user-select: none;    		
    		border: 1px solid transparent;
    		border-radius: 4px;
    		text-transform: none;
			overflow: visible;
			box-sizing: border-box;
	}
</style>
<!-- CSS adjustments for browsers with JavaScript disabled -->
<noscript><link rel="stylesheet" href="css/jquery.fileupload-noscript.css"></noscript>
<noscript><link rel="stylesheet" href="css/jquery.fileupload-ui-noscript.css"></noscript>
<script src="lib/js/jquery.js"></script>
<script src="lib/header/js/dropkick.js"></script>
<script src="lib/js/lang/langchange.js" type="text/javascript"></script>

</head>

<body>
	<div id="header">
		
	</div>
	<div id="main">

		<div id="step">
			<div class=" proFirst" id="Personal">personal</div>
			<div class="progressSec proNOW" id="Archives">Archives</div>
			<div class="progress-long" id="ServiceProvision">Service Provision</div>
			<div class="proFinish" id="Finish">Finish</div>
		</div>
		<div id="PersonalInfo">
			<div id="VideoInfo">
				<div class="InfoTitle">
					<span class="title1" >Video,audo introduction</span>
					<span class="title2" >Please upload your video here</span>
				</div>
	<form id="fileupload" action="http://192.168.1.3:8090/AreTalkServer/Servlet/UploadHandleServlet" method="POST" enctype="multipart/form-data">
				<div class="InfoContent">
					<div id="Content1" class="content">
						<div id="upload">
							      
        					<table role="presentation" class="table table-striped">
        					<tbody class="files">
            
       						</tbody>
       						</table>
						
						</div>
						<div class="uploadCheckbox">
							        <div class="row fileupload-buttonbar">
            <div class="col-lg-7">
                <!-- The fileinput-button span is used to style the file input field as button -->               
                <span class="btn btn-success fileinput-button">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span></span>
                    <input type="file" name="files[]" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="glyphicon glyphicon-upload"></i>
                    <span></span>
                </button>
                <!-- The global file processing state -->
                <span class="fileupload-process"></span>
            </div>
            <!-- The global progress state -->
            <div class="col-lg-5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar progress-bar-success" style="width:0%;"></div>
                </div>
                <!-- The extended global progress state -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
						</div>
					</div>
					<div id="Content1" class="content">
						<div id="upload">
							
						</div>
						<div class="uploadCheckbox">
							
						</div>
					</div>
				</div>


    </form>

			</div>
			<div id="ExpertiseInfo"></div>
			<div id="SignatureInfo"></div>
			<div id="certificateInfo"></div>
		</div>
		<div id="btn">
			<a href="" id="submit"></a>
			<a href="" id="return"></a>
		</div>

	</div>
	<footer>
		
	</footer>

<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">

    <tr id="filetr" class="template-upload fade">

        <td>
            <span class="preview"></span>
        </td>
    </tr>

</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">

    <tr class="template-download fade">
        <td>
            <span class="preview">
             
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
        
            </span>
        </td>
    </tr>

</script>  

<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
<script src="js/vendor/jquery.ui.widget.js"></script>
<!-- The Templates plugin is included to render the upload/download listings -->
<script src="js/tmpl.min.js"></script>
<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
<script src="js/load-image.all.min.js"></script>
<!-- The Canvas to Blob plugin is included for image resizing functionality -->
<script src="js/canvas-to-blob.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- blueimp Gallery script -->
<script src="js/jquery.blueimp-gallery.min.js"></script>
<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
<script src="js/jquery.iframe-transport.js"></script>
<!-- The basic File Upload plugin -->
<script src="js/jquery.fileupload.js"></script>
<!-- The File Upload processing plugin -->
<script src="js/jquery.fileupload-process.js"></script>
<!-- The File Upload image preview & resize plugin -->
<script src="js/jquery.fileupload-image.js"></script>
<!-- The File Upload audio preview plugin -->
<script src="js/jquery.fileupload-audio.js"></script>
<!-- The File Upload video preview plugin -->
<script src="js/jquery.fileupload-video.js"></script>
<!-- The File Upload validation plugin -->
<script src="js/jquery.fileupload-validate.js"></script>
<!-- The File Upload user interface plugin -->
<script src="js/jquery.fileupload-ui.js"></script>
<!-- The main application script -->
<script src="js/uploadmain.js"></script>
<!-- The XDomainRequest Transport is included for cross-domain file deletion for IE 8 and IE 9 -->
<!--[if (gte IE 8)&(lt IE 10)]>
<script src="js/cors/jquery.xdr-transport.js"></script>
<![endif]-->
	<script>
$(document).ready(function(){ 
	$("#header").load("lib/header/header.html",function(){
	
	$('.change').dropkick({

        change: function (value) {

          $("body").cloudLang({lang: value, file: "lib/js/lang/lang-resource.xml"});
          $("#LanguagePic img").attr("src","images/"+value+".png");
        }

      });

	});

	$("footer").load("lib/footer/footer.html")
})
	

	</script>
</body>
</html>
